<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>튜브지니어스 AI - 유튜브 대본 분석 및 생성</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617; /* Slate 950 base - Deep dark background for eye comfort */
        color: #f1f5f9; /* Slate 100 text - High contrast */
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; /* Slate 900 */
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; /* Slate 700 */
        border-radius: 5px;
        border: 2px solid #0f172a;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; /* Slate 600 */
      }
      
      /* High Contrast Markdown Styles */
      .markdown-body h1 { 
        font-size: 1.8em; 
        font-weight: 800; 
        margin-top: 1.2em; 
        margin-bottom: 0.8em; 
        color: #ffffff; /* Pure white for max contrast */
        border-bottom: 2px solid #334155; 
        padding-bottom: 0.4em; 
      }
      .markdown-body h2 { 
        font-size: 1.5em; 
        font-weight: 700; 
        margin-top: 1.4em; 
        margin-bottom: 0.8em; 
        color: #e2e8f0; /* Slate 200 */
      }
      .markdown-body h3 { 
        font-size: 1.25em; 
        font-weight: 700; 
        margin-top: 1.2em; 
        margin-bottom: 0.6em; 
        color: #cbd5e1; /* Slate 300 */
      }
      .markdown-body p { 
        margin-bottom: 1.5em; 
        line-height: 1.8; 
        color: #e2e8f0; /* Slate 200 - brighter than before */
        font-size: 1.05rem;
      }
      .markdown-body ul { 
        list-style-type: disc; 
        padding-left: 1.5em; 
        margin-bottom: 1.5em; 
        color: #cbd5e1; 
      }
      .markdown-body li { 
        margin-bottom: 0.5em; 
        line-height: 1.7;
      }
      .markdown-body strong { 
        color: #ffffff; 
        font-weight: 700; 
        background: rgba(79, 70, 229, 0.4); /* Stronger indigo bg */
        padding: 2px 6px; 
        border-radius: 4px; 
      }
      .markdown-body blockquote { 
        border-left: 4px solid #6366f1; 
        padding-left: 1.2em; 
        padding-top: 0.2em;
        padding-bottom: 0.2em;
        background: rgba(30, 41, 59, 0.5); /* Slate 800/50 */
        border-radius: 0 8px 8px 0;
        color: #cbd5e1; 
        font-style: italic; 
        margin-bottom: 1.5em;
      }
      .markdown-body code {
        background-color: #1e293b;
        padding: 0.2em 0.4em;
        border-radius: 4px;
        font-family: monospace;
        color: #e0e7ff;
      }
    </style>

  }
}
</script>
